{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>2025-2026 Roster</h1>
        <p>Valley Catholic Valiants</p>
    </div>

    <div class="roster-container">
        <table class="roster-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>PPG</th>
                    <th>RPG</th>
                    <th>APG</th>
                </tr>
            </thead>
            <tbody id="roster-body">
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<style>
.page-header {
    margin-bottom: 2rem;
    text-align: center;
}

.page-header h1 {
    color: var(--primary);
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.page-header p {
    color: var(--text-light);
    font-size: 1.1rem;
}

.roster-container {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
}

.roster-table {
    width: 100%;
    border-collapse: collapse;
}

.roster-table thead {
    background: var(--primary);
    color: white;
}

.roster-table th {
    padding: 1rem;
    text-align: left;
    font-weight: 700;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.5px;
}

.roster-table tbody tr {
    border-bottom: 1px solid var(--border);
    transition: background-color 0.2s;
}

.roster-table tbody tr:hover {
    background-color: var(--light-bg);
}

.roster-table td {
    padding: 1rem;
    color: var(--text);
}

.roster-table td:first-child {
    font-weight: 700;
    color: var(--secondary);
    min-width: 3rem;
}

.roster-table td:nth-child(2) {
    font-weight: 600;
    font-size: 1.05rem;
}

.roster-table td:nth-child(3) {
    text-align: center;
    background: var(--light-bg);
    font-weight: 600;
}

.roster-table td:nth-child(4),
.roster-table td:nth-child(5),
.roster-table td:nth-child(6) {
    text-align: center;
    color: var(--secondary);
    font-weight: 700;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    await loadRoster();
});

async function loadRoster() {
    try {
        const rosterResponse = await fetch('/api/roster');
        const roster = await rosterResponse.json();
        
        const statsResponse = await fetch('/api/players');
        const stats = await statsResponse.json();
        
        // Create stats map by name
        const statsMap = {};
        stats.forEach(player => {
            statsMap[player.name] = player;
        });
        
        // Sort roster by number
        roster.sort((a, b) => a.number - b.number);
        
        const tbody = document.getElementById('roster-body');
        tbody.innerHTML = '';
        
        roster.forEach(player => {
            const playerStats = statsMap[player.name] || {};
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>#${player.number}</td>
                <td>${player.name}</td>
                <td>${player.grade}</td>
                <td>${(playerStats.ppg || 0).toFixed(1)}</td>
                <td>${(playerStats.rpg || 0).toFixed(1)}</td>
                <td>${(playerStats.apg || 0).toFixed(1)}</td>
            `;
            tbody.appendChild(row);
        });
    } catch (error) {
        console.error('Error loading roster:', error);
    }
}
</script>
{% endblock %}
